<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Octopus Game</title>
</head>

<body>

  <div id="content">
    <header>
      <h1></h1>
    </header>
    <main>
      <section id="game-info" class="main-section">
        <div class="info-column">
          <div id="lives"></div>
          <div id="high-score"></div>
        </div>
        <div class="info-column">
          <div id="score-images"></div>
        </div>
        <div class="info-column">
          <div id="timer"></div>
          <div id="score"></div>
        </div>
      </section>

      <section id="game" class="main-section">
        <div id="grid"></div>
      </section>
    </main>
  </div>

  <script src="./scripts/config.js"></script>
  <script src="./scripts/setup.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
